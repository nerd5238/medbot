<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Appointment Request Received</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f5f5f5; padding:20px;">

<div style="max-width:600px; margin:auto; background:white; padding:25px; border-radius:8px;">
    <h2 style="color:#2c3e50;">Appointment Request Received</h2>

    <p>Dear {{ name }},</p>

    <p>
        We have received your appointment request for:
    </p>

    <p style="font-size:16px;">
        <b>Date:</b> {{ date }} <br>
        <b>Time Slot:</b> {{ time_slot }}
    </p>

    <p>
        The doctor will review your request shortly.  
        You will receive another email once it is approved or rejected.
    </p>

    <p style="margin-top:30px;">
        Regards,<br>
        <b>MedBot Smart Dental Clinic</b>
    </p>
</div>

</body>
</html>
